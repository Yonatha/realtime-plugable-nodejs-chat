<title>Server</title>
<meta charset="utf-8"/>
<link rel="stylesheet" media="screen" href="assets/css/server.css"/>
<script src="assets/js/jquery-3.3.1.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


<script src="http://localhost:3001/socket.io/socket.io.js"></script>
<script src="assets/js/server.js"></script>

<div class="container-fluid">


    <div class="row">
        <div class="col-md-2 people-list" id="people-list">
            <!--<div class="search">-->
            <!--<input type="text" placeholder="search"/>-->
            <!--<i class="fa fa-search"></i>-->
            <!--</div>-->
            <ul class="list" id="users">
            </ul>
        </div>
        <div class="col-md-10 chat">
            <div class="chat-header clearfix">
                <img src="assets/img/avatar0.png" alt="avatar"/>
                <div class="chat-about">
                    <div class="chat-with"></div>
                    <div class="chat-num-messages"></div>
                </div>
                <i class="fa fa-star"></i>
            </div>
            <div id="tabs_content_list"></div>
            <div class="chat-message clearfix">
                <form id="send-message">
                    <input size="35" id="message" placeholder="Sua mensagem..." autocomplete="off"/>
                    <input id="recipient" value="" name="recipient"/>
                    <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                    <i class="fa fa-file-image-o"></i>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div id="nickWrap">
    <form id="setNick">

        <p id="nickError"></p>

        <input size="35" id="nickname" value="administrador" placeholder="Seu nome..."/>
        <button type="submit">Ok</button>
    </form>
</div>
